<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>New Product</title></head>
<body>
<h2>Thêm sản phẩm</h2>
<form method="post" action="/products/save">
  <label>Price: <input type="number" step="0.01" name="Price" required></label><br/>
  <label>Weight: <input type="number" step="0.01" name="Weight" required></label><br/>
  <label>Category:
    <select name="ProductCategoryID">
      <option th:each="c : ${categories}" th:value="${c.Product_category_id}" th:text="${c.Product_category_id}">1</option>
    </select>
  </label><br/>
  <button type="submit">Save</button>
</form>
<p><a href="/products">Back</a></p>
</body></html>
